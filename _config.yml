baseurl: '/'
permalink: pretty
title: 'Ethereum Ghost'

google_analytics_id: ""

homepage:
  show_call_box: false

logo:
  mobile: "images/logo/logo.svg"
  desktop: "images/logo/logo-text.svg"
  desktop_height: "36px"

footer:
  copyright_text: ''

seo:
  meta_og_title: "Ethereum Ghost"
  meta_og_type: "website"
  meta_og_url: "https://ethghost.com"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Ethereum Ghost is a ghost theme that enables crypto subscription payment on your Ghost blog."
  meta_twitter_card: "summary"
  meta_twitter_site: "@stanwingfield"
  meta_twitter_creator: "@stanwingfield"

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md